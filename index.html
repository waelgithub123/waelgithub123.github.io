<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <script src="Display.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <!--<div id="former-value">2</div>-->
                <div id="current-value"></div>
            </div>
            <button class="row-1" onclick="display.deleteAll()">C</button>
            <button class="row-1" id="sign">+/-</button>
            <button class="row-1" id="perc">%</button>
            <button class="operator" value="divide">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">&#215</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div>
    </div>

</body>
</html>
